version: '2'
services:
  mongodb:
    container_name: mongodb
    image: mongo
    restart: always
    ports:
      - "27017:27017"
    command: --quiet

  redis:
    container_name: redis
    image: redis
    ports:
      - "6379:6379"

  server:
    container_name: transaction_server
    build: ./transaction_server
    command: gunicorn server.wsgi:application
    volumes:
      - ./transaction_server/src:/code
    ports:
      - "8001:8000"
      - "4445:4444"
    depends_on:
      - mongodb
      - redis
    entrypoint: /entrypoint.sh
    environment: 
      - quoteServerHost=192.168.4.2
      - serverNum=1

  server2:
    container_name: transaction_server2
    build: ./transaction_server
    command: gunicorn server.wsgi:application
    volumes:
      - ./transaction_server/src:/code
    ports:
      - "8002:8000"
      - "4446:4444"
    depends_on:
      - mongodb
      - redis
    entrypoint: /entrypoint.sh
    environment: 
      - quoteServerHost=192.168.4.2
      - serverNum=2

  nginx:
    build: ./transaction_server/nginx
    ports: 
      - "8080:80"
    depends_on:
    - server
    - server2
